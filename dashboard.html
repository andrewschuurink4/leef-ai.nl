<!DOCTYPE html>
<html lang="nl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leef - Jouw AI Levenscoach (Compleet)</title>
    
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F7F4; color: #4a4a4a; }
        .main-accent-color { color: #5D8B71; }
        .main-accent-bg { background-color: #5D8B71; }
        .secondary-accent-bg { background-color: #EAE7DC; }
        .task-item.completed label span.task-text, .shopping-item.completed span { text-decoration: line-through; color: #a0aec0; }
        #modal-container, #modal-box { transition: opacity 0.3s ease, transform 0.3s ease; }
        .modal-ai-content { white-space: pre-wrap; }
    </style>
</head>
<body class="min-h-screen">

    <div class="flex">
        <nav class="hidden md:flex flex-col items-center w-20 bg-white shadow-md min-h-screen fixed top-0 left-0 z-40">
            <div class="py-5 main-accent-color"><i class="fa-solid fa-leaf fa-2x"></i></div>
            <ul id="desktop-nav-list" class="flex flex-col space-y-2 mt-8"></ul>
        </nav>

        <main class="w-full md:pl-20 pb-24 md:pb-0">
            <div class="p-4 md:p-8 max-w-7xl mx-auto" id="main-content">
                </div>
        </main>

        <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4">
            <div id="modal-box" class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-lg transform scale-95 opacity-0">
                <h3 id="modal-title" class="text-2xl font-bold mb-4"></h3>
                <div id="modal-content" class="text-gray-600 max-h-[60vh] overflow-y-auto"></div>
                <button id="modal-close-btn" class="mt-6 w-full main-accent-bg text-white font-bold py-2 px-4 rounded-lg">Sluiten</button>
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {

        const ui = {};

        async function callAiFunction(prompt, modalTitle) {
            showModal(modalTitle, '<p class="text-center">AI is aan het denken...</p>');
            try {
                const response = await fetch('/.netlify/functions/callApi', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Er is een onbekende fout opgetreden.');
                }
                showModal(modalTitle, `<div class="modal-ai-content">${data.response}</div>`);
            } catch (error) {
                console.error('Fout bij het aanroepen van de AI:', error);
                showModal('Fout', `<p>Er is iets misgegaan: ${error.message}</p>`);
            }
        }

        function showModal(title, content) {
            if (ui.modalTitle) ui.modalTitle.textContent = title;
            if (ui.modalContent) ui.modalContent.innerHTML = content;
            if (ui.modalContainer) ui.modalContainer.classList.remove('hidden');
            if (ui.modalBox) setTimeout(() => ui.modalBox.classList.remove('scale-95', 'opacity-0'), 10);
        }

        function hideModal() {
            if (ui.modalBox) ui.modalBox.classList.add('scale-95', 'opacity-0');
            if (ui.modalContainer) setTimeout(() => ui.modalContainer.classList.add('hidden'), 300);
        }

        function initialize() {
            const mainContent = document.getElementById('main-content');
            
            mainContent.innerHTML = `
                <header class="mb-6">
                    <h1 class="text-4xl font-bold text-gray-800">Leef</h1>
                    <p class="text-lg text-gray-500">Jouw persoonlijke AI levenscoach. Welkom terug!</p>
                </header>
                <section id="module-dagelijks" class="mb-16">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4"><i class="fa-solid fa-house main-accent-color mr-3"></i>Dagelijks Leven</h2>
                    <div class="bg-white p-6 rounded-2xl shadow-sm">
                        <h3 class="font-bold text-xl mb-4">Mijn Taken</h3>
                        <div id="task-list" class="space-y-3 mb-4"></div>
                        <h4 class="font-bold text-lg mb-2 mt-4">Nieuwe Taak Toevoegen</h4>
                        <div class="flex gap-2 items-center">
                            <input type="text" id="new-task-input" placeholder="Nieuwe taak..." class="flex-grow p-3 border rounded-lg">
                            <button id="add-task-btn" class="main-accent-bg text-white font-bold p-3 rounded-lg hover:opacity-90">Voeg toe</button>
                        </div>
                         <div class="flex gap-2 mt-2">
                            <button id="ai-subtask-btn" title="AI, help met subtaken" class="w-full secondary-accent-bg font-bold p-3 rounded-lg hover:opacity-90"><i class="fa-solid fa-wand-magic-sparkles"></i> AI Suggesties</button>
                        </div>
                    </div>
                </section>
                <section id="module-maaltijden" class="mb-16">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4"><i class="fa-solid fa-utensils main-accent-color mr-3"></i>Maaltijden</h2>
                    <div class="bg-white p-6 rounded-2xl shadow-sm">
                        <h3 class="font-bold text-xl mb-4">AI Maaltijdplanner</h3>
                        <p class="text-sm text-gray-600 mb-4">Vraag de AI om een recept en voeg de ingrediënten direct toe aan je boodschappenlijst.</p>
                        <div class="flex gap-2">
                            <input id="meal-prompt-input" type="text" placeholder="bv. 'snel recept met kip'" class="flex-grow p-3 border rounded-lg">
                            <button id="get-meal-plan-btn" class="main-accent-bg text-white font-bold p-3 rounded-lg hover:opacity-90">Krijg Recept</button>
                        </div>
                    </div>
                </section>
            `;

            Object.assign(ui, {
                modalContainer: document.getElementById('modal-container'),
                modalBox: document.getElementById('modal-box'),
                modalTitle: document.getElementById('modal-title'),
                modalContent: document.getElementById('modal-content'),
                modalCloseBtn: document.getElementById('modal-close-btn'),
                aiSubtaskBtn: document.getElementById('ai-subtask-btn'),
                newTaskInput: document.getElementById('new-task-input'),
                getMealPlanBtn: document.getElementById('get-meal-plan-btn'),
                mealPromptInput: document.getElementById('meal-prompt-input'),
                addTaskBtn: document.getElementById('add-task-btn'),
                taskList: document.getElementById('task-list')
            });

            // Event Listeners
            ui.modalCloseBtn.addEventListener('click', hideModal);

            ui.addTaskBtn.addEventListener('click', () => {
                const taskText = ui.newTaskInput.value.trim();
                if (taskText) {
                    const li = document.createElement('li');
                    li.textContent = taskText;
                    ui.taskList.appendChild(li);
                    ui.newTaskInput.value = '';
                }
            });

            ui.aiSubtaskBtn.addEventListener('click', () => {
                const prompt = ui.newTaskInput.value.trim();
                if (prompt) {
                    callAiFunction(`Breek de volgende taak in subtaken: "${prompt}"`, 'AI Taak Suggesties');
                } else {
                    alert('Voer eerst een taak in.');
                }
            });

            ui.getMealPlanBtn.addEventListener('click', () => {
                const prompt = ui.mealPromptInput.value.trim();
                if (prompt) {
                    callAiFunction(`Geef een recept voor: "${prompt}"`, 'AI Maaltijdplanner');
                } else {
                    alert('Voer een prompt in voor de maaltijdplanner.');
                }
            });
            
            console.log("Compleet dashboard geïnitialiseerd met slimme herinneringen.");
        }

        initialize();
    });
    </script>

</body>
</html>
