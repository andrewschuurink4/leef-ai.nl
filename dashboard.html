<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leef AI - Testpagina</title>
    <link href="/dist/output.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .modal-ai-content { white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="p-8 bg-white rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">AI Test</h1>
        <p class="text-gray-600 mb-4">Voer een prompt in om de AI te testen.</p>
        <input id="prompt-input" type="text" placeholder="bv. 'recept voor kip'" class="w-full p-2 border rounded-lg mb-4">
        <button id="ai-button" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">
            Vraag de AI
        </button>
    </div>

    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4">
        <div id="modal-box" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h3 id="modal-title" class="text-2xl font-bold mb-4">AI Antwoord</h3>
            <div id="modal-content" class="text-gray-600 max-h-[60vh] overflow-y-auto bg-gray-50 p-4 rounded"></div>
            <button id="modal-close-btn" class="mt-6 w-full bg-gray-300 font-bold py-2 px-4 rounded-lg">Sluiten</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // UI Elementen ophalen
        const ui = {
            modalContainer: document.getElementById('modal-container'),
            modalBox: document.getElementById('modal-box'),
            modalTitle: document.getElementById('modal-title'),
            modalContent: document.getElementById('modal-content'),
            modalCloseBtn: document.getElementById('modal-close-btn'),
            aiButton: document.getElementById('ai-button'),
            promptInput: document.getElementById('prompt-input')
        };

        // Functie om de AI aan te roepen
        async function callAiFunction(prompt) {
            showModal('AI is aan het denken...', '<p class="text-center">Even geduld...</p>');
            try {
                const response = await fetch('/.netlify/functions/callApi', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Er is een onbekende fout opgetreden.');
                }
                showModal('AI Antwoord', `<div class="modal-ai-content">${data.response}</div>`);
            } catch (error) {
                console.error('Fout bij het aanroepen van de AI:', error);
                showModal('Fout', `<p>Er is iets misgegaan: ${error.message}</p>`);
            }
        }

        // Functies om de modal te tonen en te verbergen
        function showModal(title, content) {
            ui.modalTitle.textContent = title;
            ui.modalContent.innerHTML = content;
            ui.modalContainer.classList.remove('hidden');
        }
        function hideModal() {
            ui.modalContainer.classList.add('hidden');
        }

        // Event Listeners koppelen
        ui.modalCloseBtn.addEventListener('click', hideModal);
        ui.aiButton.addEventListener('click', () => {
            const prompt = ui.promptInput.value.trim();
            if (prompt) {
                callAiFunction(prompt);
            } else {
                alert('Voer eerst een prompt in.');
            }
        });
    });
    </script>
</body>
</html>
