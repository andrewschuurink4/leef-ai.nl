<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persoonlijk Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Aangepaste stijlen die de Tailwind-klassen uit het script definiëren */
        body {
            background-color: #F8F7F4; /* Lichte achtergrondkleur */
        }
        .main-accent-bg {
            background-color: #8AB69B !important;
        }
        .main-accent-color {
            color: #8AB69B !important;
        }
        .secondary-accent-bg {
            background-color: #D8E9DA !important;
        }
        .text-gray-500 {
            color: #6b7280;
        }
        .task-completed label span:last-of-type {
            text-decoration: line-through;
            color: #9ca3af;
        }
        /* Stijl voor de progress rings */
        .progress-ring-bg {
            fill: transparent;
            stroke: #EAE7DC;
            stroke-width: 3.8;
        }
        .progress-ring-fg {
            fill: transparent;
            stroke: #8AB69B;
            stroke-width: 4;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dasharray 0.3s ease;
        }
    </style>
</head>
<body class="font-sans">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold main-accent-color">Mijn Dag</h1>
            <div class="hidden md:flex items-center space-x-2">
                <a href="#budget" class="nav-link px-4 py-2 rounded-full text-gray-600 hover:main-accent-color hover:secondary-accent-bg transition-colors duration-300">Budget</a>
                <a href="#gezondheid" class="nav-link px-4 py-2 rounded-full text-gray-600 hover:main-accent-color hover:secondary-accent-bg transition-colors duration-300">Gezondheid</a>
                <a href="#taken" class="nav-link px-4 py-2 rounded-full text-gray-600 hover:main-accent-color hover:secondary-accent-bg transition-colors duration-300">Taken</a>
                <a href="#planner" class="nav-link px-4 py-2 rounded-full text-gray-600 hover:main-accent-color hover:secondary-accent-bg transition-colors duration-300">Maaltijdplanner</a>
            </div>
             <div class="md:hidden">
                 <a href="#budget" class="nav-link-mobile p-2 text-gray-500"><i class="fas fa-wallet"></i></a>
                 <a href="#gezondheid" class="nav-link-mobile p-2 text-gray-500"><i class="fas fa-heartbeat"></i></a>
                 <a href="#taken" class="nav-link-mobile p-2 text-gray-500"><i class="fas fa-tasks"></i></a>
                 <a href="#planner" class="nav-link-mobile p-2 text-gray-500"><i class="fas fa-utensils"></i></a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-6 space-y-12">

        <section id="budget" class="p-6 bg-white rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Mijn Budget</h2>
            <div class="flex flex-col md:flex-row items-center gap-8">
                <div class="relative w-full md:w-1/3 h-64">
                    <canvas id="budgetChart"></canvas>
                </div>
                <div class="w-full md:w-2/3 grid grid-cols-2 gap-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-4 h-4 rounded-full" style="background-color: #8AB69B;"></div>
                        <span class="text-gray-700">Vaste Lasten (50%)</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-4 h-4 rounded-full" style="background-color: #B0D4B8;"></div>
                        <span class="text-gray-700">Boodschappen (25%)</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-4 h-4 rounded-full" style="background-color: #D8E9DA;"></div>
                        <span class="text-gray-700">Vrije Tijd (15%)</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-4 h-4 rounded-full" style="background-color: #EAE7DC;"></div>
                        <span class="text-gray-700">Sparen (10%)</span>
                    </div>
                </div>
            </div>
        </section>

        <section id="gezondheid" class="p-6 bg-white rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Gezondheid Vandaag</h2>
            <div class="flex flex-wrap justify-center gap-8">
                <div class="text-center">
                    <div class="relative w-32 h-32">
                        <svg class="w-full h-full" viewBox="0 0 36 36">
                            <circle class="progress-ring-bg" cx="18" cy="18" r="15.9155" />
                            <circle id="steps-ring" class="progress-ring-fg" cx="18" cy="18" r="15.9155" />
                        </svg>
                        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
                            <span id="steps-count" class="text-2xl font-bold main-accent-color">0k</span>
                            <span class="block text-xs text-gray-500">Stappen</span>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button onclick="updateProgress('steps', -1000)" class="px-2 py-1 rounded-full bg-gray-200">-</button>
                        <button onclick="updateProgress('steps', 1000)" class="px-2 py-1 rounded-full bg-gray-200">+</button>
                    </div>
                </div>
                <div class="text-center">
                    <div class="relative w-32 h-32">
                        <svg class="w-full h-full" viewBox="0 0 36 36">
                            <circle class="progress-ring-bg" cx="18" cy="18" r="15.9155" />
                            <circle id="water-ring" class="progress-ring-fg" cx="18" cy="18" r="15.9155" />
                        </svg>
                         <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
                            <span id="water-count" class="text-2xl font-bold main-accent-color">0</span>
                            <span class="block text-xs text-gray-500">Glazen Water</span>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button onclick="updateProgress('water', -1)" class="px-2 py-1 rounded-full bg-gray-200">-</button>
                        <button onclick="updateProgress('water', 1)" class="px-2 py-1 rounded-full bg-gray-200">+</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="taken" class="p-6 bg-white rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Mijn Taken</h2>
            <div class="space-y-3">
                <div class="task-item flex items-center bg-gray-50 p-3 rounded-lg">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="hidden" onchange="toggleTask(this)">
                        <span class="w-6 h-6 border-2 border-gray-300 rounded-md flex items-center justify-center transition-all duration-200">
                             <i class="fas fa-check text-white invisible"></i>
                        </span>
                        <span class="ml-3 text-gray-700">De was doen</span>
                    </label>
                </div>
                 <div class="task-item flex items-center bg-gray-50 p-3 rounded-lg">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="hidden" onchange="toggleTask(this)">
                        <span class="w-6 h-6 border-2 border-gray-300 rounded-md flex items-center justify-center transition-all duration-200">
                             <i class="fas fa-check text-white invisible"></i>
                        </span>
                        <span class="ml-3 text-gray-700">10.000 stappen zetten</span>
                    </label>
                </div>
                 <div class="task-item flex items-center bg-gray-50 p-3 rounded-lg">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="hidden" onchange="toggleTask(this)">
                        <span class="w-6 h-6 border-2 border-gray-300 rounded-md flex items-center justify-center transition-all duration-200">
                             <i class="fas fa-check text-white invisible"></i>
                        </span>
                        <span class="ml-3 text-gray-700">Boodschappenlijst maken</span>
                    </label>
                </div>
            </div>
        </section>

        <section id="planner" class="p-6 bg-white rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">AI Maaltijdplanner</h2>
            <p class="text-gray-600 mb-4">Waar heb je zin in vandaag? (bv. 'kip' of 'vegetarisch')</p>
            <div class="flex gap-2">
                <input id="ai-prompt-input" type="text" placeholder="Ik heb zin in..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:outline-none">
                <button id="get-suggestion-btn" class="main-accent-bg text-white font-bold p-3 rounded-lg hover:opacity-90 transition-opacity">Krijg Suggestie</button>
            </div>
            
            <div id="ai-response-wrapper" class="hidden mt-4 p-4 bg-green-50 rounded-lg">
                <p class="text-gray-600">Mijn suggestie voor jou:</p>
                <h3 id="meal-suggestion" class="text-xl font-bold main-accent-color mt-1"></h3>
                <div id="feedback-buttons" class="hidden mt-3 flex items-center gap-4">
                    <button id="view-recipe-btn" class="text-sm main-accent-bg text-white px-3 py-1 rounded-full">Bekijk Recept</button>
                    <div class="flex gap-2">
                       <button onclick="giveFeedback('like')" class="text-green-500 hover:text-green-700"><i class="fas fa-thumbs-up"></i> Leuk!</button>
                       <button onclick="giveFeedback('dislike')" class="text-red-500 hover:text-red-700"><i class="fas fa-thumbs-down"></i> Nieuw idee</button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- Navigation ---
            const navLinks = document.querySelectorAll('.nav-link');
            const mobileNavLinks = document.querySelectorAll('.nav-link-mobile');

            if (navLinks.length > 0 && mobileNavLinks.length > 0) {
                function setActiveLink(activeLink) {
                    navLinks.forEach(link => {
                        link.classList.remove('secondary-accent-bg', 'main-accent-color');
                    });
                    mobileNavLinks.forEach(link => {
                        link.classList.remove('main-accent-color');
                        link.classList.add('text-gray-500');
                    });

                    if (activeLink) {
                        activeLink.classList.add('secondary-accent-bg', 'main-accent-color');
                        const mobileEquivalent = document.querySelector(`.nav-link-mobile[href="${activeLink.getAttribute('href')}"]`);
                        if (mobileEquivalent) {
                            mobileEquivalent.classList.add('main-accent-color');
                            mobileEquivalent.classList.remove('text-gray-500');
                        }
                    }
                }

                navLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        setActiveLink(link);
                        const targetId = link.getAttribute('href');
                        const targetElement = document.querySelector(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });

                mobileNavLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const desktopEquivalent = document.querySelector(`.nav-link[href="${link.getAttribute('href')}"]`);
                        if (desktopEquivalent) setActiveLink(desktopEquivalent);
                        const targetId = link.getAttribute('href');
                        const targetElement = document.querySelector(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });
            }

            // --- Budget Chart ---
            const budgetChartCanvas = document.getElementById('budgetChart');
            if (budgetChartCanvas && typeof Chart !== 'undefined') {
                const ctx = budgetChartCanvas.getContext('2d');
                const budgetChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Vaste Lasten', 'Boodschappen', 'Vrije Tijd', 'Sparen'],
                        datasets: [{
                            label: 'Budget',
                            data: [50, 25, 15, 10],
                            backgroundColor: [
                                '#8AB69B', // Lighter Green
                                '#B0D4B8', // Even Lighter Green
                                '#D8E9DA', // Softest Green
                                '#EAE7DC'  // Light Beige
                            ],
                            borderColor: '#F8F7F4',
                            borderWidth: 4,
                            hoverOffset: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                enabled: true
                            }
                        }
                    }
                });
            }

            // --- Dynamic Progress Rings ---
            if (document.getElementById('steps-ring') || document.getElementById('water-ring')) {
                const stepsGoal = 10000;
                const waterGoal = 8;
                let stepsCount = 0;
                let waterCount = 0;

                function updateRing(ringId, count, goal, isSteps = true) {
                    const ring = document.getElementById(ringId);
                    const countSpan = document.getElementById(ringId.replace('-ring', '-count'));

                    if (!ring || !countSpan) return;

                    const radius = 15.9155;
                    const circumference = 2 * Math.PI * radius;
                    const progress = Math.min(count / goal, 1);
                    const strokeDasharray = `${progress * circumference} ${circumference}`;

                    ring.style.strokeDasharray = strokeDasharray;

                    if (isSteps) {
                        countSpan.textContent = (count / 1000).toFixed(1) + 'k';
                    } else {
                        countSpan.textContent = count;
                    }
                }

                window.updateProgress = function(type, value) {
                    if (type === 'steps') {
                        stepsCount = Math.max(0, stepsCount + value);
                        updateRing('steps-ring', stepsCount, stepsGoal);
                    } else if (type === 'water') {
                        waterCount = Math.max(0, waterCount + value);
                        updateRing('water-ring', waterCount, waterGoal, false);
                    }
                }

                // Initial render
                updateProgress('steps', 6200);
                updateProgress('water', 4);
            }

            // --- Task Checkboxes ---
            window.toggleTask = function(checkbox) {
                if (!checkbox) return;
                const taskItem = checkbox.closest('.task-item');
                if (!taskItem) return;
                
                const label = taskItem.querySelector('label');
                const checkIcon = taskItem.querySelector('.fa-check');
                
                if (!label || !checkIcon) return;
                
                const customCheckboxSpan = label.querySelector('span:first-of-type');

                if (checkbox.checked) {
                    taskItem.classList.add('task-completed');
                    checkIcon.classList.remove('invisible');
                    if (customCheckboxSpan) customCheckboxSpan.classList.add('main-accent-bg', 'border-transparent');
                } else {
                    taskItem.classList.remove('task-completed');
                    checkIcon.classList.add('invisible');
                    if (customCheckboxSpan) customCheckboxSpan.classList.remove('main-accent-bg', 'border-transparent');
                }
            }

            // --- AI Maaltijdplanner ---
            const promptInput = document.getElementById('ai-prompt-input');
            const getSuggestionBtn = document.getElementById('get-suggestion-btn');
            const aiResponseWrapper = document.getElementById('ai-response-wrapper');
            const suggestionElement = document.getElementById('meal-suggestion');
            const feedbackButtons = document.getElementById('feedback-buttons');
            const viewRecipeBtn = document.getElementById('view-recipe-btn');

            if (promptInput && getSuggestionBtn && aiResponseWrapper && suggestionElement && feedbackButtons && viewRecipeBtn) {
                let lastSuggestion = null;
                let savedGroceryList = [];

                const suggestionDatabase = {
                    'kip': [
                        { name: "Kip teriyaki met noedels", recipe: "1. Kook de noedels. 2. Bak de kipblokjes gaar in teriyakisaus. 3. Voeg groenten toe en roerbak 5 min. 4. Serveer samen.", groceryList: ["Kipfilet", "Teriyakisaus", "Noedels", "Wokgroenten"] },
                        { name: "Gegrilde kipfilet met couscoussalade", recipe: "1. Grill de kipfilet. 2. Maak de couscous. 3. Snijd komkommer, tomaat, en ui. 4. Meng alles voor de salade. 5. Serveer.", groceryList: ["Kipfilet", "Couscous", "Komkommer", "Tomaat", "Rode ui", "Olijfolie", "Citroen"] }
                    ],
                    'vegetarisch': [
                        { name: "Rijkgevulde linzensoep", recipe: "1. Fruit ui en knoflook. 2. Voeg linzen, bouillon en wortels toe. 3. Kook 20 min. 4. Serveer met brood.", groceryList: ["Rode linzen", "Wortels", "Ui", "Knoflook", "Groentebouillon", "Volkorenbrood"] },
                        { name: "Halloumi burgers met zoete aardappelfriet", recipe: "1. Bak de halloumi goudbruin. 2. Bak de friet in de oven. 3. Bouw de burger.", groceryList: ["Halloumi", "Zoete aardappelen", "Hamburgerbroodjes", "Sla", "Tomaat"] }
                    ],
                    'default': [
                        { name: "Zelfgemaakte pizza", recipe: "1. Verdeel saus over de bodem. 2. Beleg met kaas en toppings. 3. Bak in de oven.", groceryList: ["Pizzabodem", "Pizzasaus", "Geraspte kaas", "Salami"] },
                        { name: "Poké bowl met verse ingrediënten", recipe: "1. Kook sushirijst. 2. Snijd vis en groenten. 3. Combineer alles in een kom.", groceryList: ["Sushirijst", "Zalm", "Avocado", "Komkommer", "Sojasaus"] }
                    ]
                };

                function generateSuggestion() {
                    const prompt = promptInput.value.toLowerCase();
                    let potentialSuggestions = [];
                    let keyFound = false;

                    for (const keyword in suggestionDatabase) {
                        if (prompt.includes(keyword)) {
                            potentialSuggestions = suggestionDatabase[keyword];
                            keyFound = true;
                            break;
                        }
                    }

                    if (!keyFound) {
                        potentialSuggestions = suggestionDatabase['default'];
                    }

                    let newSuggestion = lastSuggestion;
                    if (potentialSuggestions.length > 1) {
                        while (newSuggestion === lastSuggestion) {
                            const randomIndex = Math.floor(Math.random() * potentialSuggestions.length);
                            newSuggestion = potentialSuggestions[randomIndex];
                        }
                    } else if (potentialSuggestions.length === 1) {
                        newSuggestion = potentialSuggestions[0];
                    } else {
                        newSuggestion = { name: "Sorry, geen ideeën gevonden.", recipe: "", groceryList: [] };
                    }
                    
                    lastSuggestion = newSuggestion;
                    displaySuggestion(lastSuggestion.name);
                }

                function displaySuggestion(suggestionName) {
                    getSuggestionBtn.textContent = 'Genereren...';
                    getSuggestionBtn.disabled = true;

                    setTimeout(() => {
                        suggestionElement.textContent = suggestionName;
                        aiResponseWrapper.classList.remove('hidden');
                        feedbackButtons.classList.remove('hidden');
                        getSuggestionBtn.textContent = 'Nieuwe wens, nieuwe suggestie';
                        getSuggestionBtn.disabled = false;
                    }, 500);
                }

                function showRecipeAndSaveList() {
                    if (!lastSuggestion || !lastSuggestion.recipe) return;

                    const recipeDetails = lastSuggestion.recipe;
                    const groceryListDetails = lastSuggestion.groceryList.join(', ');
                    
                    alert(`Recept voor ${lastSuggestion.name}:\n\nStappen:\n${recipeDetails}\n\nBoodschappenlijst:\n${groceryListDetails}`);
                    
                    savedGroceryList = lastSuggestion.groceryList;
                    alert('De boodschappenlijst is opgeslagen. Je krijgt een herinnering in de buurt van een supermarkt!');
                }
                
                window.giveFeedback = function(action) {
                    if (!lastSuggestion) return;
                    if (action === 'like') {
                        alert(`Top! De AI leert dat je van ${lastSuggestion.name} houdt.`);
                    } else if (action === 'dislike') {
                        generateSuggestion();
                    }
                }

                getSuggestionBtn.addEventListener('click', generateSuggestion);
                viewRecipeBtn.addEventListener('click', showRecipeAndSaveList);
                promptInput.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        generateSuggestion();
                    }
                });

                function simulateLocationCheck() {
                    if (savedGroceryList.length > 0) {
                        alert('Je bent in de buurt van een supermarkt! Vergeet je boodschappenlijst niet:\n\n' + savedGroceryList.join('\n'));
                        savedGroceryList = [];
                    }
                }
                
                setTimeout(simulateLocationCheck, 15000); // Trigger na 15 seconden voor demo
            }
        });
    </script>

</body>
</html>
